<svg width="330" height="32" viewBox="0 0 330 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bit {
      fill: #4CAF50;
      opacity: 0;
      animation: appear 0.5s forwards;
    }
    .bit:nth-child(1) { animation-delay: 0s; }
    .bit:nth-child(2) { animation-delay: 0.1s; }
    .bit:nth-child(3) { animation-delay: 0.2s; }
    .bit:nth-child(4) { animation-delay: 0.3s; }
    .bit:nth-child(5) { animation-delay: 0.4s; }
    .bit:nth-child(6) { animation-delay: 0.5s; }
    .bit:nth-child(7) { animation-delay: 0.6s; }
    .bit:nth-child(8) { animation-delay: 0.7s; }
    .bit:nth-child(9) { animation-delay: 0.8s; }
    .bit:nth-child(10) { animation-delay: 0.9s; }
    .bit:nth-child(11) { animation-delay: 1s; }
    .bit:nth-child(12) { animation-delay: 1.1s; }
    .bit:nth-child(13) { animation-delay: 1.2s; }
    .bit:nth-child(14) { animation-delay: 1.3s; }
    .bit:nth-child(15) { animation-delay: 1.4s; }
    .bit:nth-child(16) { animation-delay: 1.5s; }
    
    @keyframes appear {
      to { opacity: 1; }
    }
  </style>
  
  <!-- O -->
  <rect class="bit" x="0" y="0" width="8" height="8" />
  <rect class="bit" x="8" y="0" width="8" height="8" />
  <rect class="bit" x="16" y="0" width="8" height="8" />
  <rect class="bit" x="0" y="8" width="8" height="8" />
  <rect class="bit" x="16" y="8" width="8" height="8" />
  <rect class="bit" x="0" y="16" width="8" height="8" />
  <rect class="bit" x="8" y="16" width="8" height="8" />
  <rect class="bit" x="16" y="16" width="8" height="8" />
  
  <!-- N -->
  <rect class="bit" x="32" y="0" width="8" height="8" />
  <rect class="bit" x="40" y="0" width="8" height="8" />
  <rect class="bit" x="40" y="8" width="8" height="8" />
  <rect class="bit" x="48" y="8" width="8" height="8" />
  <rect class="bit" x="48" y="16" width="8" height="8" />
  
  <!-- 0 -->
  <rect class="bit" x="64" y="0" width="8" height="8" />
  <rect class="bit" x="72" y="0" width="8" height="8" />
  <rect class="bit" x="80" y="0" width="8" height="8" />
  <rect class="bit" x="64" y="8" width="8" height="8" />
  <rect class="bit" x="80" y="8" width="8" height="8" />
  <rect class="bit" x="64" y="16" width="8" height="8" />
  <rect class="bit" x="72" y="16" width="8" height="8" />
  <rect class="bit" x="80" y="16" width="8" height="8" />
  
  <!-- 0 -->
  <rect class="bit" x="96" y="0" width="8" height="8" />
  <rect class="bit" x="104" y="0" width="8" height="8" />
  <rect class="bit" x="112" y="0" width="8" height="8" />
  <rect class="bit" x="96" y="8" width="8" height="8" />
  <rect class="bit" x="112" y="8" width="8" height="8" />
  <rect class="bit" x="96" y="16" width="8" height="8" />
  <rect class="bit" x="104" y="16" width="8" height="8" />
  <rect class="bit" x="112" y="16" width="8" height="8" />
  
  <!-- d -->
  <rect class="bit" x="128" y="8" width="8" height="8" />
  <rect class="bit" x="136" y="0" width="8" height="8" />
  <rect class="bit" x="144" y="0" width="8" height="8" />
  <rect class="bit" x="144" y="8" width="8" height="8" />
  <rect class="bit" x="144" y="16" width="8" height="8" />
  
  <!-- e -->
  <rect class="bit" x="160" y="0" width="8" height="8" />
  <rect class="bit" x="168" y="0" width="8" height="8" />
  <rect class="bit" x="176" y="0" width="8" height="8" />
  <rect class="bit" x="160" y="8" width="8" height="8" />
  <rect class="bit" x="168" y="8" width="8" height="8" />
  <rect class="bit" x="160" y="16" width="8" height="8" />
  <rect class="bit" x="168" y="16" width="8" height="8" />
  <rect class="bit" x="176" y="16" width="8" height="8" />
  
  <!-- v -->
  <rect class="bit" x="192" y="0" width="8" height="8" />
  <rect class="bit" x="200" y="8" width="8" height="8" />
  <rect class="bit" x="208" y="16" width="8" height="8" />
  <rect class="bit" x="216" y="8" width="8" height="8" />
  <rect class="bit" x="224" y="0" width="8" height="8" />
</svg>
