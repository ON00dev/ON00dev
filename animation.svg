<svg width="466" height="32" viewBox="0 0 466 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo transparente -->
  <rect width="466" height="32" fill="transparent"/>

  <!-- Teia horizontal -->
  <g stroke="white" stroke-width="0.5">
    <!-- Linhas horizontais e verticais -->
    <line x1="0" y1="16" x2="466" y2="16"/>
    <line x1="233" y1="0" x2="233" y2="32"/>

    <!-- Linhas diagonais -->
    <line x1="0" y1="0" x2="466" y2="32"/>
    <line x1="0" y1="32" x2="466" y2="0"/>

    <!-- Anéis -->
    <rect x="0" y="0" width="466" height="32" fill="none"/>
    <rect x="50" y="4" width="366" height="24" fill="none"/>
    <rect x="100" y="8" width="266" height="16" fill="none"/>
    <rect x="150" y="12" width="166" height="8" fill="none"/>
    <rect x="200" y="14" width="66" height="4" fill="none"/>
  </g>

  <!-- Aranha -->
  <g id="spider" transform="translate(233, 16)">
    <!-- Corpo -->
    <circle cx="0" cy="0" r="2" fill="black"/>
    <!-- Cabeça -->
    <circle cx="0" cy="-2.5" r="1.2" fill="black"/>

    <!-- Pernas -->
    <g stroke="black" stroke-width="0.5">
      <line x1="-2" y1="0" x2="-4" y2="-2"/>
      <line x1="-2" y1="0" x2="-4" y2="2"/>
      <line x1="2" y1="0" x2="4" y2="-2"/>
      <line x1="2" y1="0" x2="4" y2="2"/>
      <line x1="-1" y1="-2.5" x2="-2" y2="-4"/>
      <line x1="1" y1="-2.5" x2="2" y2="-4"/>
    </g>
  </g>

  <!-- Script de movimento -->
  <script><![CDATA[
    const spider = document.getElementById('spider');

    // Pontos na teia (x, y)
    const points = [
      [0, 16],    [466, 16],   [233, 0],   [233, 32],
      [0, 0],     [466, 32],   [0, 32],    [466, 0],
      [50, 16],   [416, 16],   [233, 16],  [116, 8],
      [350, 24],  [150, 24],   [316, 8],   [200, 16]
    ];

    let current = 10; // Começa no centro

    function moveSpider() {
      let next;
      do {
        next = Math.floor(Math.random() * points.length);
      } while (next === current);

      const [x, y] = points[next];
      spider.setAttribute('transform', 'translate(' + x + ',' + y + ')');
      current = next;
    }

    setInterval(moveSpider, 2000);
  ]]></script>
</svg>
