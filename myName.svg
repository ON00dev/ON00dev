<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .typing {
      fill: none;
      stroke: white;
      stroke-width: 4;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: typing 4s steps(15, end) 1s forwards,
                 erasing 4s steps(15, end) 3s 1s forwards;
    }

    @keyframes typing {
      from {
        stroke-dashoffset: 1000;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes erasing {
      from {
        stroke-dashoffset: 0;
      }
      to {
        stroke-dashoffset: 1000;
      }
    }
  </style>
  <text x="20" y="100" font-family="Arial" font-size="80" class="typing">
    VICTOR
  </text>
</svg>
