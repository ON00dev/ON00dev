<svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .typing {
      fill: none;
      stroke: white;
      stroke-width: 4;
      stroke-dasharray: 1000, 1000;
      animation: typing 3s steps(15) 1s forwards, blinking 3s step-end 4s infinite;
    }

    @keyframes typing {
      0% {
        stroke-dasharray: 0, 1000;
      }
      100% {
        stroke-dasharray: 1000, 0;
      }
    }

    @keyframes blinking {
      0%, 100% {
        stroke: transparent;
      }
      50% {
        stroke: white;
      }
    }
  </style>
  <text x="20" y="100" font-family="Arial" font-size="80" class="typing">
    VICTOR
  </text>
</svg>
