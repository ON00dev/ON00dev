<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .hidden {
      opacity: 0;
    }
  </style>
  <text x="10" y="40" font-family="Arial" font-size="40" fill="black">
    <tspan id="text1" >VICTOR</tspan>
  </text>
  <animate 
    xlink:href="#text1"
    attributeName="opacity"
    from="0" to="1"
    begin="0s" dur="1s"
    repeatCount="indefinite"
    keyTimes="0;0.5;1"
    values="0;1;0"/>
  <animate
    xlink:href="#text1"
    attributeName="textLength"
    from="0" to="100"
    begin="0s" dur="1s"
    repeatCount="indefinite"
    keyTimes="0;0.5;1"
    values="0;100;0"
    keySplines="0.42 0 0.58 1"/>
</svg>
