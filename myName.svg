<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .typing {
      fill: none;
      stroke: black;
      stroke-width: 2;
      stroke-dasharray: 100, 100;
      animation: typing 3s steps(10) 1s forwards, blinking 3s step-end 4s infinite;
    }

    @keyframes typing {
      0% {
        stroke-dasharray: 0, 100;
      }
      100% {
        stroke-dasharray: 100, 0;
      }
    }

    @keyframes blinking {
      0%, 100% {
        stroke: transparent;
      }
      50% {
        stroke: black;
      }
    }
  </style>
  <text x="10" y="40" font-family="Arial" font-size="40" class="typing">
    VICTOR
  </text>
</svg>
